<ion-card class="word-progress-card">
  <ion-card-content>
    <ion-card-title>
      {{ titleText }}
    </ion-card-title>
    <div class="progress-text">
      {{ progressText }}
    </div>
    <br />
    <ion-progress-bar [value]="progressValue"></ion-progress-bar>
  </ion-card-content>
</ion-card>
