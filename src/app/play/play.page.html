<ion-header>
  <ion-toolbar>
    <div slot="start" class="word-back-icon">
      <ion-icon
        color="primary"
        name="arrow-back"
        (click)="goBack()"
        size="large"></ion-icon>
    </div>
    <ion-title>Play</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <app-license-plate></app-license-plate>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
